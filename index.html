<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <!-- link bootstrap e css custom -->

<body>
    <div id="es-2" class="my_container container-fluid mt-5">

    </div>

    <div id="es-1" class="my_container container-fluid mt-5">

                <p>Il tuo numero</p>

            <article class="col-3 text-center py-4">

                <p id="my_ai-numb" class="fs-2">--</p>
            </article>
            <article class="col-3 text-center py-4">
                <button type="button" class="btn btn-info">VAI!</button>
            </article>
        </div>
        <div class="my_container container-fluid mt-5">
            <article class="col-12 text-center">
                <p id="you-lose" class="text-uppercase fw-bold fs-1 d-none">hai perso!</p>
                <p id="you-win" class="text-uppercase fw-bold fs-1 d-none">hai vinto!</p>
                <p id="pari" class="text-uppercase fw-bold fs-1 d-none">parit√†</p>
